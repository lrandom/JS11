<body>
<script>
    //outer function
    //closures
    function foo() {
        let name = "Jane";

        //inner function
        function bar() {
            return 'Hello ' + name;
        }

        return bar;
    }

    let fo = foo();
    console.log(fo());

    b(5);*/

    function foo() {
        let num = 3;

        function bar(num) {
            console.log(num);
        }
        return bar;
    }

    (foo())(10);//3
</script>
