<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong_tien = 500000;
    new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("Mua rau");
            resolve(tong_tien - 10000);
        }, 1000)
    }).then((amount) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Mua cá");
                resolve(amount - 100000);
            }, 2000)
        })
    }).then((amount) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Mua gà");
                resolve(amount - 120000);
            }, 3000)
        })
    }).then((amount) => {
        console.log("Số tiền còn lại là");
        console.log(amount);
    });
</script>
</body>
</html>
