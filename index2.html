<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
     let a = 10;
     let b = 10;
     const p = new Promise((resolve,reject)=>{
       setTimeout(()=>{
         resolve(a+b);
       },3000)
     })

     p.then((sum) => {
       console.log(sum);
     }).catch((err) => {
       console.log(err);
     });
   </script>
</body>
</html>
