<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
    let arr = [1, 23, 2, 3, 4, 54, 6, 7, 7];
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                let temp = arr[i];//đổ nước từ cốc 1 -> cốc 3
                arr[i] = arr[j];//đổ nước từ cốc 2 -> cốc 1
                arr[j] = temp;//đổ nước từ cốc 3 -> cốc 2
            }
        }
    }
    console.log(arr)
</script>
</body>
</html>
