<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 10;
    let total = 0;
    for(let i = 1; i<n;i++){
        if(n%i==0){
            total+=i;
        }
    }
    if (total == n) {
        console.log("Đây là số HH");
    }else{
        console.log("Đây ko phải là số HH");
    }
</script>
</body>
</html>
