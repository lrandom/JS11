<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [2, 3, 4, 4, 5, 23, 6];

    function checkPrime(num) {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                //ko phải số nt
                return false;
            }
        }
        return true;
    }

    for (let i = 0; i < arr.length; i++) {
        if (checkPrime(arr[i])) {
            console.log(arr[i] + "là số NT");
        } else {
            console.log(arr[i] + "ko phải số NT");
        }
    }
</script>
</body>
</html>
