  <script>
      const arr = [2, 3, 4, 4, 5, 23, 6];
      function sum(arr) {
        /*  let total = 0;
          for (let i = 0; i < arr.length; i++) {
            total += arr[i];
          }
          return total;*/
          return arr.reduce((total, current) => total + current);
      }

  </script>
